<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies & Co</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="restaurant-title">
            <h1>Foodies & Co</h1>
        </section>
    </header> 

    <section class="buttons">
        <button class="buttonStyle" onclick="changeMenu('breakfast')">Breakfast</button>
        <button class="buttonStyle" onclick="changeMenu('lunch')">Lunch</button>
        <button class="buttonStyle" onclick="changeMenu('dinner')">Dinner</button>
    </section> 

    <main>
        <section id="menu-container" class="meal-menu">
        </section>
    </main>

    <section class="services" id="meal-images">
       <article class="dishes">
          <img id="img1" src='img/dinner1.jpeg' class="dinner-big">
          <img id="img2" src='img/dinner2.jpeg'>
          <img id="img3" src='img/dinner3.jpeg'>
          <img id="img4" src='img/dinner4.jpeg'>
          <img id="img5" src='img/dinner5.jpeg'>
        </article>
      </section>

    <script src="main.js"></script>
</body>
</html>
